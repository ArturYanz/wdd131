<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arturo Yánez">
    <meta name="description" content="Product review form, with overall rating and optional written review.">
    
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    
    
    <title>WDD 131 | Product Review Form</title>
</head>
<body>

    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class="f1">
            
            <label><strong>Product Name</strong>
                <select name="product" id="product" required>
                </select>
            </label>

            
            <div class="rating-group">
                <label class="rating-label"><strong>Overall Rating</strong></label>
                <div class="stars">
                    <input type="radio" name="stars" id="star-one" value="5" required>
                    <label for="star-one"></label>
                
                    <input type="radio" name="stars" id="star-two" value="4">
                    <label for="star-two"></label>
                
                    <input type="radio" name="stars" id="star-three" value="3">
                    <label for="star-three"></label>
                
                    <input type="radio" name="stars" id="star-four" value="2">
                    <label for="star-four"></label>
                
                    <input type="radio" name="stars" id="star-five" value="1">
                    <label for="star-five"></label>
                </div>
            </div>
        

            <label><strong>Date of Instalation</strong></label>
            <input type="date" name="installDate" required></label>

            <div class="features">
                <strong>Which features did you find useful in the product?<br>
                <span>(Check all that apply)</span></strong>
            </div>
            <label><input type="checkbox" name="durability" value="yes">Durability</label>
            <label><input type="checkbox" name="use" value="yes">Ease of Use</label>
            <label><input type="checkbox" name="performance" value="yes">Performance</label>
            <label><input type="checkbox" name="design" value="yes">Design</label>

            <div>
                <label><strong>Written Review</strong></label>
                <textarea name="textarea" id="textarea"></textarea>
            </div>

            <label><strong>Your Name</strong><input type="text" name="fname"></label>


            
            <input type="submit" value="Send my Review">







        </form>

    </main>


    <footer><p>©<span id="currentyear"></span> | Arturo Andrés Yánez | Chile</p>
    <p class="last-mod">Last Modified: <span id="lastModified"></span></p></footer>
</body>
</html>
