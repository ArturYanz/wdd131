<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arturo Yánez">
    <meta name="description" content="Contact us to learn more about orchestral instrument families.">

    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/project.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">



    <title>Contact | Orchestral Families</title>
</head>

<body>
    <header>
        <h1>Orchestral Families</h1>

        <button id="hamburger-btn" class="hamburger-btn" aria-label="Open navigation menu">☰</button>
        
        <nav>
            <ul>
                <li><a href="project.html">Home</a></li>
                <li><a href="families.html">Instrument Families</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>
                Have questions about orchestral instruments or want to share your favorite family?
                Send us a message below!
            </p>
        </section>

        <section>
            <form id="contact-form">

                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>

                <div>
                    <label for="family">Favorite Instrument Family</label>
                    <select name="family" id="family" required>
                        <option value="">Select one</option>
                        <option value="strings">Strings</option>
                        <option value="woodwinds">Woodwinds</option>
                        <option value="brass">Brass</option>
                        <option value="percussion">Percussion</option>
                    </select>
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Arturo Yánez</p>
        <a href="references.html">References</a>
    </footer>
</body>
</html>
